<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - GoldSecurity Learning</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset password specific styles */
        .reset-password-container {
            max-width: 500px;
            margin: 120px auto 0;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #FFE0B2;
        }

        .reset-password-container form {
            padding: 0 20px;
        }

        .reset-password-container input[type="password"] {
            width: calc(100% - 30px);
            padding: 15px;
            margin: 15px 0;
            border: 1px solid #FFE0B2;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            transition: all 0.3s ease;
        }

        .reset-password-container input:focus {
            border-color: #E67E22;
            box-shadow: 0 0 8px rgba(230, 126, 34, 0.3);
            outline: none;
        }

        .update-btn {
            background: linear-gradient(135deg, #FFA500, #E67E22);
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin: 20px 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(230, 126, 34, 0.3);
        }

        .update-btn:hover {
            background: linear-gradient(135deg, #E67E22, #D35400);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(230, 126, 34, 0.4);
        }

        .password-requirements {
            color: #666;
            font-size: 14px;
            margin: -10px 0 10px;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
            display: none;
        }

        .bottom-links {
            margin-top: 20px;
            text-align: center;
        }

        .bottom-links a {
            color: #E67E22;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        .bottom-links a:hover {
            color: #D35400;
            text-decoration: underline;
        }

        @media(max-width: 768px){
            .reset-password-container {
                margin: 100px 20px 0;
                padding: 20px 15px;
            }
            
            .reset-password-container input[type="password"] {
                width: calc(100% - 20px);
                padding: 12px;
            }
            
            .update-btn {
                padding: 12px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
   
    <header>
        <a href="index.html" class="site-title">
            <span class="gold-text">Gold</span>
            <span class="security-text">Security</span>
            <span class="learning-text">Learning</span>
        </a>
        <div class="accessibility-controls">
            <button id="fontDecrease" aria-label="Decrease font size">A-</button>
            <button id="fontReset" aria-label="Reset font size">A</button>
            <button id="fontIncrease" aria-label="Increase font size">A+</button>
        </div>
        </header>
    
    <div class="reset-password-container">
        <h2>Create New Password</h2>
        <form id="resetPasswordForm" action="#" method="POST">
            <input type="password" name="new_password" id="newPassword" placeholder="New Password" required>
            <p class="password-requirements">Password must contain at least 1 capital letter and 1 number</p>
            <p id="passwordError" class="error-message"></p>
            
            <input type="password" name="confirm_password" id="confirmPassword" placeholder="Confirm New Password" required>
            <button type="submit" class="update-btn">Update Password</button>
        </form>

        <div class="bottom-links">
            <a href="signin.html">Back to Sign In</a>
        </div>
    </div>

 
    <footer>
        <a href="privacypolicy.html" class="footer-btn">Privacy Policy</a>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
